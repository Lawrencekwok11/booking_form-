<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://unpkg.com/buefy/dist/buefy.min.css">
    <title>Create Form</title>
    <style>
    </style>
</head>

<body>
    <div class="columns" id="app">
        <div class="column">
            <div class="field">
                <label class="label">Name</label>
                <div class="control">
                    <input class="input" type="text" v-model="name" required>
                </div>
            </div>
            <div class="field">
                <label class="label">Teacher/Student in Charge</label>
                <div class="control">
                    <input class="input" type="text" v-model="incharge" required>
                </div>
            </div>

            <div class="field">
                <b-field label="Room to be reserved">
                    <b-select id="selectedRoom" v-model="selectRoom" placeholder="Select a room" @input="upDateRoom">
                        <option v-for="equipment in equipments" :value="equipment.room">{{equipment.room}}</option>
                    </b-select>
                </b-field>
            </div>



            <div class="field">
                <label class="label">Purpose</label>
                <div class="control">
                    <textarea class="textarea" placeholder="Textarea" rows="5" v-model="detail" required></textarea>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="columns">
                <div class="column">
                    <label class="label">Number of students involved</label>
                    <div class="control">
                        <input class="input" type="number" min="0" v-model="participants" required>
                    </div>
                </div>
                <div class="column">
                    <label class="label">Interest Club or Class</label>
                    <div class="control">
                        <input class="input" type="text" v-model="associations" required>
                    </div>
                </div>
            </div>
            <div class="columns">
                <div class="column">
                    <b-field label="Start Date">
                        <b-datepicker v-model="startDate" :locale="locale" placeholder="Click to select..."
                            icon="calendar" trap-focus>
                        </b-datepicker>
                    </b-field>
                </div>
                <div class="column">
                    <b-field label="End Date">
                        <b-datepicker v-model="endDate" :locale="locale" placeholder="Click to select..."
                            icon="calendar" trap-focus>
                        </b-datepicker>
                    </b-field>
                </div>
            </div>
            <div class="columns">
                <div class="column">
                    <b-field label="Start time">
                        <b-timepicker rounded placeholder="Click to select..." icon="clock" v-model="startTime"
                            :enable-seconds="enableSeconds" :hour-format="hourFormat" :locale="locale">
                        </b-timepicker>
                    </b-field>
                </div>
                <div class="column">
                    <b-field label="End time">
                        <b-timepicker rounded placeholder="Click to select..." icon="clock" v-model="endTime"
                            :enable-seconds="enableSeconds" :hour-format="hourFormat" :locale="locale">
                        </b-timepicker>
                    </b-field>
                </div>
            </div>

            <div class="block">
                <b-radio v-model="radio" name="booking_type" native-value="oneTime">
                    One time Event
                </b-radio>
                <b-radio v-model="radio" name="booking_type" native-value="recurrent">
                    Recurrently
                </b-radio>
            </div>


            <b-field>
                <b-select placeholder="Recurrent Type" v-model="rtype" :disabled="!isRecurrent">
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                </b-select>
            </b-field>


            <div class="columns">
                <div class="column">
                    <label class="label">Long Table</label>
                    <div class="control">
                        <input class="input" type="number" v-model="table" :disabled="selectedEquipmentList.longTable == false"  min=0 required>
                    </div>
                </div>
                <div class="column">
                    <label class="label">Chairs</label>
                    <div class="control">
                        <input class="input" type="number" v-model="chair" min=0  :disabled="selectedEquipmentList.chair == false" required>
                    </div>
                </div>
            </div>

            <div class="block">
                <b-checkbox v-model="equipGroup"
                    native-value="visualizer" :disabled="selectedEquipmentList.visualizer == false">
                    Visualizer
                </b-checkbox>
                <b-checkbox v-model="equipGroup"
                    native-value="computer" :disabled="selectedEquipmentList.computer== false">
                    computer
                </b-checkbox>
                <b-checkbox v-model="equipGroup"
                    native-value="cd_Projector" :disabled="selectedEquipmentList.cdProjector== false">
                    CD Projector
                </b-checkbox>
                <b-checkbox v-model="equipGroup"
                    native-value="soundSystem" :disabled="selectedEquipmentList.soundSystem== false">
                    Sound System
                </b-checkbox>
                <b-checkbox v-model="equipGroup"
                    native-value="noteBook" :disabled="selectedEquipmentList.notebookComputer == false">
                    Notebook Computer
                </b-checkbox>
                <b-checkbox v-model="equipGroup"
                    native-value="wirelessMic" :disabled="selectedEquipmentList.wirelessMicrophone == false">
                    Wireless Microphone
                </b-checkbox>
                <b-checkbox v-model="equipGroup"
                    native-value="photo_taking" :disabled="selectedEquipmentList.photoTaking == false">
                    Photo Taking
                </b-checkbox>
                <b-checkbox v-model="equipGroup"
                    native-value="piano_mic" :disabled="selectedEquipmentList.pianoMic == false">
                    Piano Mic
                </b-checkbox>
                <b-checkbox v-model="equipGroup"
                    native-value="podium" :disabled="selectedEquipmentList.podium == false">
                    Podium
                </b-checkbox>
                <b-checkbox v-model="equipGroup"
                    native-value="bell" :disabled="selectedEquipmentList.bell == false">
                    Bell
                </b-checkbox>
                <b-checkbox v-model="equipGroup"
                    native-value="mic_stand" :disabled="selectedEquipmentList.microphoneStand== false">
                    Microphone Stand
                </b-checkbox>
                <b-checkbox v-model="equipGroup"
                    native-value="cd_player" :disabled="selectedEquipmentList.cdPlayer= false">
                    CD Player
                </b-checkbox>
            </div>
           
            <b-field label="Special Arrangement Layout ">
                <b-field class="file is-primary" :class="{'has-name': !!file}">
                    <b-upload v-model="file" class="file-label" rounded>
                        <span class="file-cta">
                            <b-icon icon="upload"></b-icon>
                            <span class="file-label">{{ file.name || "Click to upload"}}</span>
                        </span>
                    </b-upload>
                </b-field>
            </b-field>
            <div class="field">
                <div class="control">
                    <button class="button is-link is-waring" type="submit">Submit</button>
                </div>
            </div>
        </div>
    </div>
