            <div class="field">
                <label class="label">Purpose</label>
                <div class="control">
                    <textarea class="textarea" placeholder="Textarea" rows="5" name="detail" required></textarea>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="columns">
                <div class="column">
                    <label class="label">Number of students involved</label>
                    <div class="control">

                    </div>
                </div>
                <div class="column">
                    <label class="label">Interest Club or Class</label>
                    <div class="control">
                        <input class="input" type="text" name="associations" required>
                    </div>
                </div>
            </div>
            <div class="columns">
                <div class="column">
                    <b-field label="Start Date">
                        <b-datepicker v-model="selected" :show-week-number="showWeekNumber" :locale="locale"
                            placeholder="Click to select..." icon="calendar" trap-focus>
                        </b-datepicker>
                    </b-field>
                </div>
                <div class="column">
                    <b-field label="End Date">
                        <b-datepicker v-model="selected" :show-week-number="showWeekNumber" :locale="locale"
                            placeholder="Click to select..." icon="calendar" trap-focus>
                        </b-datepicker>
                    </b-field>
                </div>
            </div>
            <div class="columns">
                <div class="column">
                    <b-field label="Start time">
                        <b-timepicker rounded placeholder="Click to select..." icon="clock"
                            :enable-seconds="enableSeconds" :hour-format="hourFormat" :locale="locale">
                        </b-timepicker>
                    </b-field>
                </div>
                <div class="column">
                    <b-field label="End time">
                        <b-timepicker rounded placeholder="Click to select..." icon="clock"
                            :enable-seconds="enableSeconds" :hour-format="hourFormat" :locale="locale">
                        </b-timepicker>
                    </b-field>
                </div>
            </div>

            <div class="block">
                <b-radio v-model="radio" name="booking_type" native-value="oneTime">
                    One time Event
                </b-radio>
                <b-radio v-model="radio" name="booking_type" native-value="recurrent">
                    Recurrently
                </b-radio>
            </div>


            <b-field>
                <b-select placeholder="Recurrent Type" name="rtype" :disabled="!isRecurrent">
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                </b-select>
            </b-field>


            <div class="columns">
                <div class="column">
                    <label class="label">Long Table</label>
                    <div class="control">

                    </div>
                </div>
                <div class="column">

            </div>

                        <label class="checkbox">

                        <label class="checkbox">

                        <label class="checkbox">

            </div>
